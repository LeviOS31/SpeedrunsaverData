name: Static Code Analysis

on:
  push:
    branches:
      - main

jobs:
  stylecop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'

    - name: Install StyleCop CLI
      run: dotnet tool install -g StyleCop.CommandLine

    - name: Build
      run: dotnet build --configuration Release

    - name: Run StyleCop.Analyzers
      run: dotnet stylecop

    - name: Display StyleCop results
      run: cat stylecop-report.xml || true
