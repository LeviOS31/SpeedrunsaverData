# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore

    - name: Test with coverage
      run: |
        dotnet test --collect:"XPlat Code Coverage;Format=opencover;Exclude=[DataAccess]*,[Storage_API]*" 
      continue-on-error: true

    - name: Install ReportGenerator tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Create Coverage Report
      run: reportgenerator -reports:**/coverage.opencover.xml -targetdir:coverage/ -reporttypes:Html

    - name: Upload coverage to artifact
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: coverage/

    - name: Extract code coverage
      run: |
        coverageResult=$(grep -Po '<div class="large cardpercentagebar cardpercentagebar3">\K[0-9.]+' coverage/index.htm)
        echo "Code coverage is $coverageResult%"
